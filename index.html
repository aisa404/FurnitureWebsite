<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FurnitureWebsite</title>
  </head>
  <body>
    <div class="cover">
      <header class="header">
           <div class="logo">
             <p>Furni<span class="dot">.</span></p>
           </div>

          <nav class="navbar">
             <ul id="navLinks">
              <li><a href="#home">Home</a></li>
              <li><a href="#AboutUs">About us</a></li>
              <li><a href="#Services">Services</a></li>
              <li><a href="#Blog">Blog</a></li>
              <li><a href="#Contact">Contact us</a></li>
             </ul>

             <ul id="navIcons">
              <li>
                <a href="#user"><img src="img/User.svg" alt="user.svg" /></a>
              </li>
             <li>
                 <a href="#cart"><img src="img/Cart.svg" alt="cart.svg" /></a>
             </li>
             </ul>
          </nav>
      </header>

      <div class="homePage">
        <div class="main">
          <div class="title">
            <h1>Modern Interior Design Studio</h1>
          </div>
          <div class="buttons">
            <button id="shopNow">Shop Now</button>
            <button id="explore">Explore</button>
          </div>
        </div>

        <div id="couch" class="couch">
          <img src="img/couch 1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
